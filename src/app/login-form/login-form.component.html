
<div class="container text-center">
  <div class="row">
    <div class="col">

    </div>
    <div class="col text-center">
      <h2>Connexion</h2>
<form (submit)="submitForm()">
  <div class="mb-3">
    <label >Nom d'utilisateur</label>

  <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur" [(ngModel)]="username">
  </div>
  <div class="mb-3">
    <label >Mot de passe</label>
  <input type="password" class="form-control" placeholder="Mot de passe" name="pass" [(ngModel)]="password">
</div>
<div class="mb-3">
  <button class="btn btn-primary" type="submit">Se connecter</button>
  <br><a routerLink="../register"> inscription</a>
  </div>
</form>
    </div>
    <div class="col">

    </div>
  </div>
</div>
