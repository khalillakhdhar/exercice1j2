<br>
<h2 class="text-center">Liste des utilisateurs inscrits</h2>
<p>
  connecté en tant que:
  {{me.username}} : {{me.email}}
</p>
<br>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Nom d'utilisateur</th>
      <th>Adresse e-mail</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let index=index">
      <td>{{ index+1 }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td><button class="btn btn-danger" (click)="delete(index)">supprimer</button></td>
    </tr>
  </tbody>
</table>
<div class="text-center"><button class="btn btn-warning" (click)="logout()">Déconnexion</button>
  </div>
